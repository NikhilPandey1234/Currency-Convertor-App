<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      color: #5e057e;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #5e057e;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #5e057e;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 4px;
    }

    .message {
      margin-top: 10px;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h2>Forgot Password</h2>

  <form th:action="@{/forgot-password}" method="post" th:object="${forgotDto}">
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" placeholder="Enter your registered email" required>
    <button type="submit">Send Reset Link</button>
  </form>

  <p class="message" th:if="${message}" th:text="${message}"></p>
</div>
</body>
</html>
