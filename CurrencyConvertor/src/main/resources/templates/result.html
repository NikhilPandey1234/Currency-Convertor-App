<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Conversion Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .result-section {
            font-size: 1.2rem;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 class="display-5">Conversion Result</h1>
        <p class="text-muted">Here are the details of your currency conversion</p>
    </div>

    <div class="result-section">
        <p><strong>Amount:</strong> <span th:text="${amount}"></span></p>
        <p><strong>From Currency:</strong> <span th:text="${fromCurrency}"></span></p>
        <p><strong>To Currency:</strong> <span th:text="${toCurrency}"></span></p>
        <p><strong>Exchange Rate:</strong> <span th:text="${rate}"></span></p>
        <p><strong>Converted Amount:</strong> <span th:text="${result}"></span></p>
        <p><strong>Last Update:</strong> <span th:text="${lastUpdate}"></span></p>
    </div>

    <div class="nav-links">
        <a href="/" class="btn btn-primary me-2">Convert Again</a>
        <a href="/history" class="btn btn-outline-secondary">View Conversion History</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
