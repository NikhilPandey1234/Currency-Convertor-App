<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Currency Convertor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            color: #fff;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: #fff;
            outline: none;
        }
        .form-group input::placeholder { color: #ccc; }
        .form-btn {
            width: 100%;
            background: #ffeb3b;
            border: none;
            color: #333;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        .form-btn:hover { background: #fdd835; }
        .form-link {
            display: block;
            font-size: 13px;
            margin-top: 10px;
            text-align: right;
        }
        .form-link a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: 500;
        }
        .form-link a:hover { text-decoration: underline; }
        @media (max-width: 500px) {
            .form-container { padding: 30px 20px; }
            h2 { font-size: 24px; }
        }
    </style>
</head>
<body>
<form class="form-container" th:action="@{/auth/forgot}" method="post">
    <h2>Forgot Password</h2>

    <div th:if="${message != null}" style="color: yellow; font-size: 14px; margin-bottom: 15px; text-align: center;">
        <p th:text="${message}"></p>
    </div>

    <div class="form-group">
        <label for="email">Registered Email</label>
        <input id="email" name="email" type="email" placeholder="Enter your email" required>
    </div>

    <button type="submit" class="form-btn">Reset Password</button>

    <div class="form-link">
        <a th:href="@{/login}">Back to Login</a>
    </div>
</form>
</body>
</html>
